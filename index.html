<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Controller Demo</title>

    <link rel="stylesheet" href="css/min/main-min.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/min/main-min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="mainContainer">
      <div class="leftContainer">
        <div class="row">
          <div class="topleft arrow"></div>
          <div class="top arrow"></div>
          <div class="topright arrow"></div>
        </div>
        <div class="row">
          <div class="left arrow"></div>
          <div class="center arrow"></div>
          <div class="right arrow"></div>
        </div>
        <div class="row">
          <div class="bottomleft arrow"></div>
          <div class="bottom arrow"></div>
          <div class="bottomright arrow"></div>
        </div>
      </div>
      <div class="rightContainer">
        <div class="object"></div>
      </div>
    </div>
  </body>
</html>
